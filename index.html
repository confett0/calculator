<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">
            <div class="operation-display"></div>
            <div class="para"></div>
        </div>
        <button id="clear" class="function key">Clear</button>
        <button id="del" class="function key">Delete</button>
        <button id="negative" class="function key">+ / -</button>
        <button id="/" class="operator key" value="/">/</button>
        <button id="7" class="number key" value="7">7</button>
        <button id="8" class="number key" value="8">8</button>
        <button id="9" class="number key" value="9">9</button>
        <button id="*" class="operator key" value="*">*</button>
        <button id="4" class="number key" value="4">4</button>
        <button id="5" class="number key" value="5">5</button>
        <button id="6" class="number key" value="6">6</button>
        <button id="-" class="operator key" value="-">-</button>
        <button id="1" class="number key" value="1">1</button>
        <button id="2" class="number key" value="2">2</button>
        <button id="3" class="number key" value="3">3</button>
        <button id="+" class="operator key" value="+">+</button>
        <button id="float" class="key" value=".">.</button>
        <button id="0" class="number key">0</button>
        <button id="result" class="result key">=</button>
    </div>
</body>

</html>
