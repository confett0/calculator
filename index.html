<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display"></div>
        <div id="clear" class="key">Clear</div>
        <div id="del" class="key">Delete</div>
        <div></div>
        <div id="" class="operator key">+</div>
        <div id="9" class="number key">9</div>
        <div id="8" class="number key">8</div>
        <div id="7" class="number key">7</div>
        <div id="" class="operator key">-</div>
        <div id="6" class="number key">6</div>
        <div id="5" class="number key">5</div>
        <div id="4" class="number key">4</div>
        <div id="" class="operator key">*</div>
        <div id="3" class="number key">3</div>
        <div id="2" class="number key">2</div>
        <div id="1" class="number key">1</div>
        <div id="" class="operator key">/</div>
        <div id="float" class="key">.</div>
        <div id="0" class="number key">0</div>
        <div id="result" class="key">=</div>
    </div>
</body>
</html>
